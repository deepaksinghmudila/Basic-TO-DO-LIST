<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="css/style.css">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">         
</head> 

<body>
    <div class="container">
                <div class="row">
                    <div class="intro col-12">
                       <h1>Work-To-Dos</h1>
                       <div class="border1"></div>                 
                    </div>
                </div>

                <div class="row">
                    <div class="helpText col-12">
                        <p id="first">Enter text into the input field to add items to your list.</p>
                        <p id="second">Click the item to mark it as complete.</p>
                        <p id="third">Click the "X" to remove the item from your list.</p>
                    </div>
                </div>

                <div class="row">
                    <div id="dateinput">
                      <label for="to-do-list" style="color: #51DF70; font-weight:bold;">TO-DO-LIST-FOR:</label>
                      <input type="date">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-12">
                        <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                        <button id="enter"><i class="fa fa-pencil"></i></button>
                    </div>
                </div>

                <!-- Empty List -->
                <div class="row">
                    <div class="listItems col-12">
                        <ol class="col-12 offset-0 col-sm-8 offset-sm-2"></ol>
                    </div>
                </div>


               <!-- Sharing Option -->
               <div id="share">                    
                   <!--<button onclick="f1()" type="button" class="btn btn-whatsapp" style="background-color:#51DF70; color:white;"><i class="fa fa-whatsapp" style="font-size:15px;color:white;"></i> Share</button>-->
               </div>
    </div>
</body>
<script src="js/jscript.js" type="text/javascript"></script>
<script src="jqueryui/jquery.js" type="text/javascript"></script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
</html>
